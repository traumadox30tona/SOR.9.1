<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDOM: Infraestructura Juan José</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Tipografía y Base */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* Animaciones */
        .slide-enter {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        /* Efectos de Botón Demo */
        .btn-glow {
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>

<body
    class="bg-slate-950 text-slate-100 h-screen flex flex-col overflow-hidden selection:bg-blue-500 selection:text-white">

    <!-- Barra de Progreso -->
    <div class="h-1.5 bg-slate-900 w-full">
        <div id="progress-bar"
            class="h-full bg-gradient-to-r from-blue-600 to-cyan-400 transition-all duration-500 ease-out"
            style="width: 0%"></div>
    </div>

    <!-- Área Principal -->
    <div class="flex-1 flex flex-col items-center justify-center p-8 relative">
        <!-- Marca de Agua IDOM -->
        <div
            class="absolute top-10 right-10 text-slate-800 font-black text-6xl opacity-20 pointer-events-none select-none">
            IDOM</div>

        <!-- Contenedor del Slide -->
        <div id="slide-content" class="w-full max-w-6xl slide-enter">
            <!-- El contenido se inyectará aquí con JS -->
        </div>
    </div>

    <!-- Navegación Inferior -->
    <div class="h-20 bg-slate-950 border-t border-slate-900 flex justify-between items-center px-8 z-10">
        <div class="flex items-center gap-3 opacity-60">
            <div
                class="w-6 h-6 bg-blue-600 rounded flex items-center justify-center text-[10px] font-bold text-white shadow-lg shadow-blue-900/50">
                I</div>
            <span class="text-slate-400 text-xs font-mono uppercase tracking-widest">SMR2 - Sistemas en Red</span>
        </div>

        <div class="flex gap-6 items-center">
            <span class="text-slate-500 text-sm font-mono"><span id="current-slide-num">1</span> <span
                    class="text-slate-700">/</span> <span id="total-slides">12</span></span>
            <div class="flex gap-2">
                <button onclick="prevSlide()" id="btn-prev"
                    class="p-3 rounded-xl bg-slate-900 hover:bg-slate-800 disabled:opacity-20 disabled:cursor-not-allowed border border-slate-800 transition-all hover:border-blue-500/30 text-white">
                    <i data-lucide="chevron-left" class="w-5 h-5"></i>
                </button>
                <button onclick="nextSlide()" id="btn-next"
                    class="p-3 rounded-xl bg-blue-600 hover:bg-blue-500 disabled:opacity-20 disabled:cursor-not-allowed text-white shadow-lg shadow-blue-900/20 transition-all hover:translate-x-0.5">
                    <i data-lucide="chevron-right" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // DATOS DE LAS DIAPOSITIVAS
        const slides = [
            // 1. PORTADA
            {
                type: 'title',
                title: "IDOM: Infraestructura",
                subtitle: "Gestión de Periféricos y Almacenamiento en Redes Mixtas",
                content: "Caso de Estudio: Nextcloud, Web de Impresión y RAID.",
                author: "Juan José Ortega Portales | Tema 5",
                date: "10 de Febrero, 2026",
                icon: "building-2"
            },
            // 2. CONTEXTO
            {
                type: 'content',
                title: "1. Introducción: Ecosistema IDOM",
                subtitle: "¿Por qué una Red Mixta?",
                icon: "network",
                items: [
                    { label: "El Desafío", text: "Coexistencia crítica de Windows (Ingeniería), macOS (Arquitectura) y Linux (Servidores)." },
                    { label: "El Objetivo", text: "Centralizar almacenamiento y servicios de impresión eliminando dependencias de drivers locales." },
                    { label: "La Solución", text: "Infraestructura basada en <b>Nextcloud</b> y servicios web para máxima compatibilidad." }
                ]
            },
            // 3. TECNOLOGÍAS (ACTUALIZADO: Nextcloud + Web Print)
            {
                type: 'content',
                title: "2. Tecnologías y Protocolos",
                subtitle: "Nextcloud e Impresión Web",
                icon: "cpu",
                items: [
                    { label: "Nextcloud", text: "Sustituye a SMB. Nube privada que permite acceso universal a archivos vía navegador o cliente de sincronización." },
                    { label: "Web de Impresión", text: "Portal externo a Nextcloud alojado en el servidor. Permite subir archivos PDF/CAD directamente." },
                    { label: "Gestión de Colas", text: "Sistema configurado con <b>3 colas de impresión</b> diferenciadas por grupos de usuarios." }
                ]
            },
            // 4. ALMACENAMIENTO (ACTUALIZADO: /media/raid, 98G)
            {
                type: 'details',
                title: "3. Almacenamiento de Alto Rendimiento",
                subtitle: "RAID 0 en /media/raid",
                icon: "hard-drive",
                items: [
                    { title: "Arquitectura RAID 0", desc: "Unión de discos para velocidad. Capacidad efectiva: <span class='text-emerald-400 font-bold'>98G</span>." },
                    { title: "Punto de Montaje", desc: "Volumen montado en <code class='bg-slate-800 px-1 rounded text-sm text-emerald-300'>/media/raid</code> gestionado por mdadm." },
                    { title: "Rendimiento", desc: "Optimizado para transferencia rápida de archivos grandes de diseño." }
                ]
            },
            // 5. USUARIOS (ACTUALIZADO: 4 Grupos, Cuotas correctas)
            {
                type: 'table',
                title: "4. Estructura de Seguridad",
                subtitle: "4 Grupos y Política de Cuotas",
                icon: "users",
                headers: ["Grupo", "Permisos", "Jerarquía", "Cuota"],
                rows: [
                    ["Administradores", "Control Total", "Alta", "<span class='text-blue-400 font-bold'>Sin Límite</span>"],
                    ["Encargados", "Lectura/Escritura", "Media", "<span class='text-emerald-400 font-bold'>10 GB</span>"],
                    ["Aula 1 (Diseño)", "Lectura/Escritura", "Baja", "7.5 GB"],
                    ["Aula 2 (Gestión)", "Solo Lectura", "Baja", "7.5 GB"]
                ]
            },
            // 6. IMPRESIÓN (ACTUALIZADO: 3 Colas)
            {
                type: 'content',
                title: "5. Gestión de Impresión",
                subtitle: "3 Colas por Grupos",
                icon: "printer",
                items: [
                    { label: "Cola Prioritaria", text: "Exclusiva para <b>Administradores</b>. Sus trabajos interrumpen a los demás." },
                    { label: "Cola Encargados", text: "Prioridad media. Para documentación técnica y supervisión." },
                    { label: "Cola General", text: "Para Aula 1 y Aula 2. Procesamiento estándar FIFO (First In, First Out)." }
                ]
            },
            // 7. DEMO TÉCNICA (NUEVO DISEÑO LINK)
            {
                type: 'link',
                title: "Implementación Práctica",
                subtitle: "Acceso al Entorno de Producción",
                icon: "monitor-play",
                url: "https://docs.google.com/presentation/d/17mQZ_dPkx9hXNApPXiysNCFLNxgBtvNLWmiUOhNBVFU/edit?usp=sharing", // PON TU ENLACE AQUI
                text: "Acceder a la Web de Gestión"
            },
            // 8. MANTENIMIENTO
            {
                type: 'details',
                title: "6. Mantenimiento y Supervisión",
                subtitle: "Estrategias de Monitorización",
                icon: "activity",
                items: [
                    { title: "Logs de Nextcloud", desc: "Auditoría de accesos y descargas en tiempo real." },
                    { title: "Estado del RAID", desc: "Comprobación diaria con <code>mdadm --detail</code> para prevenir fallos." },
                    { title: "Actualizaciones", desc: "Mantenimiento automatizado del servidor Ubuntu." }
                ]
            },
            // 9. DESAFÍOS
            {
                type: 'details',
                title: "7. Desafíos y Soluciones",
                subtitle: "Resolución de Problemas Reales",
                icon: "alert-triangle",
                items: [
                    { title: "Drivers Cliente", desc: "Solución: La Web de Impresión elimina la necesidad de instalar drivers en cada PC." },
                    { title: "Gestión de Espacio", desc: "Solución: Cuotas estrictas para Encargados y Alumnos protegen el RAID." },
                    { title: "Accesibilidad", desc: "Solución: Nextcloud permite trabajo remoto seguro (VPN/SSL)." }
                ]
            },
            // 10. CONCLUSIONES (NUEVA)
            {
                type: 'summary',
                title: "8. Conclusiones",
                subtitle: "Valor de la Solución",
                icon: "book-open",
                items: [
                    "<b>Modernización:</b> Nextcloud supera a SMB en flexibilidad y acceso remoto.",
                    "<b>Velocidad:</b> El RAID 0 en /media/raid es vital para el flujo de trabajo CAD.",
                    "<b>Facilidad:</b> La impresión web reduce drásticamente las incidencias de soporte.",
                    "<b>Control:</b> Las cuotas diferenciadas aseguran la sostenibilidad del sistema."
                ]
            },
            // 11. AGRADECIMIENTOS (NUEVA)
            {
                type: 'thankyou',
                title: "¡Gracias!",
                subtitle: "Por su atención",
                icon: "message-circle"
            },
            // 12. BIBLIOGRAFÍA
            {
                type: 'biblio',
                title: "Bibliografía",
                subtitle: "Fuentes de Investigación",
                icon: "library",
                items: [
                    "Documentación Oficial Nextcloud Admin",
                    "Wiki de Ubuntu Server (RAID Management)",
                    "Manual de Administración CUPS & IPP",
                    "Tanenbaum, A. S. - Redes de Computadoras"
                ]
            }
        ];

        let currentSlide = 0;
        const totalSlides = slides.length;
        const container = document.getElementById('slide-content');
        const progressBar = document.getElementById('progress-bar');
        const currentNum = document.getElementById('current-slide-num');
        const totalNum = document.getElementById('total-slides');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');

        function renderSlide() {
            const slide = slides[currentSlide];
            let html = '';

            container.classList.remove('slide-enter');
            void container.offsetWidth;
            container.classList.add('slide-enter');

            // HEADER COMÚN
            const header = (slide.type !== 'title' && slide.type !== 'thankyou') ? `
                <div class="flex items-center gap-6 border-b border-slate-800 pb-6 mb-10">
                    <div class="p-4 bg-blue-600/10 rounded-2xl border border-blue-500/20 text-blue-400 shadow-lg shadow-blue-900/20">
                        <i data-lucide="${slide.icon}" class="w-10 h-10"></i>
                    </div>
                    <div>
                        <h2 class="text-4xl font-bold text-white">${slide.title}</h2>
                        <p class="text-blue-400 text-lg font-medium mt-1">${slide.subtitle}</p>
                    </div>
                </div>
            ` : '';

            // RENDERIZADO POR TIPO
            if (slide.type === 'title') {
                html = `
                    <div class="text-center space-y-8 flex flex-col items-center">
                        <div class="p-6 bg-blue-900/20 rounded-3xl border border-blue-500/20 shadow-[0_0_50px_rgba(59,130,246,0.15)]">
                            <i data-lucide="${slide.icon}" class="w-20 h-20 text-blue-500"></i>
                        </div>
                        <h1 class="text-6xl md:text-7xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-400">
                            ${slide.title}
                        </h1>
                        <p class="text-3xl text-blue-400 font-light">${slide.subtitle}</p>
                        <div class="h-px w-32 bg-slate-800 my-8"></div>
                        <p class="text-slate-400 text-xl max-w-2xl leading-relaxed">${slide.content}</p>
                        <div class="mt-12 p-4 bg-slate-900/50 rounded-xl border border-slate-800 text-sm text-slate-500">
                            <p class="font-semibold text-slate-300 mb-1">${slide.author}</p>
                            <p>${slide.date}</p>
                        </div>
                    </div>
                `;
            } else if (slide.type === 'content') {
                html = header + `<div class="grid grid-cols-1 md:grid-cols-3 gap-6">` +
                    slide.items.map(item => `
                    <div class="group bg-slate-900/60 p-8 rounded-2xl border border-slate-800 hover:border-blue-500/40 hover:bg-slate-800/80 transition-all duration-300">
                        <div class="mb-4">
                            <span class="text-xs font-bold tracking-widest text-blue-500 uppercase bg-blue-500/10 px-2 py-1 rounded">${item.label}</span>
                        </div>
                        <p class="text-slate-300 text-lg leading-relaxed group-hover:text-white transition-colors">${item.text}</p>
                    </div>
                `).join('') + `</div>`;
            } else if (slide.type === 'details') {
                html = header + `<div class="grid gap-4">` +
                    slide.items.map((item, i) => `
                    <div class="flex gap-5 items-center p-6 bg-slate-900/40 rounded-2xl border border-slate-800 hover:border-blue-500/30 transition-all">
                        <div class="h-10 w-10 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700 text-blue-400 font-bold shrink-0">${i + 1}</div>
                        <div><h4 class="text-xl font-bold text-white mb-1">${item.title}</h4><p class="text-slate-400">${item.desc}</p></div>
                    </div>
                `).join('') + `</div>`;
            } else if (slide.type === 'table') {
                html = header + `<div class="overflow-hidden rounded-2xl border border-slate-800 bg-slate-900/30 shadow-2xl"><table class="w-full text-left border-collapse"><thead><tr class="bg-slate-800/50">` +
                    slide.headers.map(h => `<th class="p-5 text-xs font-bold text-blue-400 uppercase tracking-wider">${h}</th>`).join('') +
                    `</tr></thead><tbody class="divide-y divide-slate-800">` +
                    slide.rows.map(row => `<tr class="hover:bg-blue-600/5 transition-colors">${row.map((cell, j) => `<td class="p-5 text-slate-300 font-medium ${j === 3 ? 'text-emerald-400' : ''}">${cell}</td>`).join('')}</tr>`).join('') +
                    `</tbody></table></div>`;
            } else if (slide.type === 'link') {
                html = header + `
                    <div class="flex flex-col items-center justify-center py-10 gap-8">
                        <div class="p-10 bg-slate-900/50 rounded-full border border-slate-800 shadow-2xl">
                            <i data-lucide="${slide.icon}" class="w-24 h-24 text-blue-500"></i>
                        </div>
                        <a href="${slide.url}" target="_blank" class="btn-glow px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-colors flex items-center gap-3 text-lg">
                            ${slide.text} <i data-lucide="external-link" class="w-5 h-5"></i>
                        </a>
                        <p class="text-slate-500 text-sm">Haga clic para abrir el enlace en el navegador</p>
                    </div>
                `;
            } else if (slide.type === 'summary') {
                html = header + `<div class="grid grid-cols-1 md:grid-cols-2 gap-4">` +
                    slide.items.map(item => `<div class="flex gap-3 p-4 bg-blue-900/10 rounded-xl border border-blue-500/10"><i data-lucide="check-circle-2" class="text-blue-500 flex-shrink-0 w-6 h-6"></i><span class="text-slate-200">${item}</span></div>`).join('') + `</div>`;
            } else if (slide.type === 'biblio') {
                html = header + `<div class="space-y-4">` +
                    slide.items.map(item => `<div class="flex gap-3 p-4 bg-slate-900/30 rounded-xl border border-slate-800 items-center"><i data-lucide="book-open" class="text-slate-500 w-5 h-5"></i><span class="text-slate-300 font-medium">${item}</span></div>`).join('') + `</div>`;
            } else if (slide.type === 'thankyou') {
                html = `
                    <div class="text-center space-y-8 flex flex-col items-center justify-center h-full">
                         <div class="p-8 bg-emerald-900/20 rounded-full border border-emerald-500/20 shadow-[0_0_50px_rgba(16,185,129,0.15)] animate-pulse">
                            <i data-lucide="${slide.icon}" class="w-24 h-24 text-emerald-500"></i>
                        </div>
                        <h1 class="text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">¡Gracias!</h1>
                        <p class="text-2xl text-slate-300 font-light">${slide.subtitle}</p>
                    </div>
                `;
            }

            container.innerHTML = html;
            lucide.createIcons();
            updateUI();
        }

        function updateUI() {
            progressBar.style.width = `${((currentSlide + 1) / totalSlides) * 100}%`;
            currentNum.innerText = currentSlide + 1;
            totalNum.innerText = totalSlides;
            btnPrev.disabled = currentSlide === 0;
            btnNext.disabled = currentSlide === totalSlides - 1;
            btnPrev.style.opacity = currentSlide === 0 ? "0.2" : "1";
            btnNext.style.opacity = currentSlide === totalSlides - 1 ? "0.2" : "1";
        }

        function nextSlide() { if (currentSlide < totalSlides - 1) { currentSlide++; renderSlide(); } }
        function prevSlide() { if (currentSlide > 0) { currentSlide--; renderSlide(); } }

        renderSlide();
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
    </script>
</body>

</html>
